<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    
    <main class="calculadora">
        <p>Calculadora</p>
         <form>
             <input id="cima" disabled>
             <input id="baixo" disabled>
                </form>
        <div class="buttons">
            <button class="btn-light">CE</button>
            <button class="btn-light">C</button>
            <button class="btn-light">del</button>
            <button class="btn-light">/</button>
 
       
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="btn-light">*</button>
    
      
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="btn-light">-</button>
   
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="btn-light">+</button>
      
            <button class="zero">0</button>
            <button>.</button>
            <button class="btn-result">=</button>
        </div>
    </main>



    <script src="./scripts/script.js"></script>
</body>
</html>
